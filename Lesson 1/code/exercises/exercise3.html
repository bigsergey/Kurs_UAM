<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Exercise 3</title>
</head>

<body>

    <p>
        Standard Books: <br />
        Free: <label id="standardFreeLabel">-</label> <br />
        Borrowed: <label id="standardBorrowedLabel">-</label>
    </p>

    <p>
        VIP Books: <br />
        Free: <label id="vipFreeLabel">-</label> <br />
        Borrowed: <label id="vipBorrowedLabel">-</label>
    </p>

    <p>
        <input id="titleInput" />
    </p>

    <button id="addStandardBookBtn">Add Standard Book</button>
    <button id="addVipBookBtn">Add VIP Book</button>
    <button id="borrowStandardBtn">Borrow Standard Book</button>
    <button id="borrowVipBtn">Borrow VIP Book</button>

    <script type="text/javascript">

        var sampleBook = {
            title: 'Harry Potter',
            isBorrowed: false
        };

        var library = {
            standards: [],
            vip: []
        };


        function addStandardBook(title) {
            library.standards.push({
                title: title,
                isBorrowed: false
            });
        }

        function addVipBook(title) {
            library.vip.push({
                title: title,
                isBorrowed: false
            });
        }

        function borrowStandardBook(title) {
            library.standards.forEach(function(book) {
                if (book.title === title) {
                    book.isBorrowed = true;
                    return false;
                }
            });
        }

        function borrowVipBook(title) {
            library.vip.forEach(function(book) {
                if (book.title === title) {
                    book.isBorrowed = true;
                    return false;
                }
            });
        }


        function printStandards() {
            var free = '', borrowed = '';

            library.standards.forEach(function (book) {
                if (book.isBorrowed) {
                    borrowed += book.title + ', ';
                } else {
                    free += book.title + ', ';
                }
            });

            document.getElementById("standardFreeLabel").innerHTML = free.slice(0, -2) || '-';
            document.getElementById("standardBorrowedLabel").innerHTML = borrowed.slice(0, -2) || '-';
        }

        function printVip() {
            var free = '', borrowed = '';

            library.vip.forEach(function (book) {
                if (book.isBorrowed) {
                    borrowed += book.title + ', ';
                } else {
                    free += book.title + ', ';
                }
            });

            document.getElementById("vipFreeLabel").innerHTML = free.slice(0, -2) || '-';
            document.getElementById("vipBorrowedLabel").innerHTML = borrowed.slice(0, -2) || '-';
        }

    </script>


    <script type="text/javascript">

        document.getElementById("addStandardBookBtn").addEventListener("click", function() {
            var title = document.getElementById("titleInput").value;
            addStandardBook(title);
            printStandards();
            printVip();
        });
        document.getElementById("addVipBookBtn").addEventListener("click", function() {
            var title = document.getElementById("titleInput").value;
            addVipBook(title);
            printStandards();
            printVip();
        });
        document.getElementById("borrowStandardBtn").addEventListener("click", function() {
            var title = document.getElementById("titleInput").value;
            borrowStandardBook(title);
            printStandards();
            printVip();
        });
        document.getElementById("borrowVipBtn").addEventListener("click", function() {
            var title = document.getElementById("titleInput").value;
            borrowVipBook(title);
            printStandards();
            printVip();
        });

    </script>

</body>
</html>
