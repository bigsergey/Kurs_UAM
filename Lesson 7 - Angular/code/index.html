<!doctype html>
<html lang="en" ng-app="myapp">

    <head>
        <meta charset="utf-8">

        <title>Web Applications [UAM]- by Damian Sosnowski</title>

        <meta name="author" content="Damian Sosnowski">

        <link rel="stylesheet" href="styles.css">

        <script src="lib/angular.js"></script>
        <script src="js/todoctrl.js"></script>
    </head>

    <body>
        <div class="list" ng-controller="TodoCtrl">
            <input type="text" class="field" ng-model="inputValue"/><button class="submit" ng-click="addNew()">Add</button>
            <ul>
                <li ng-repeat="element in elements track by $index"
                ng-class="{'inactive': element.status === false}"
                ng-click="element.status = !element.status; updateCounter()">{{element.value}}
                <button ng-click="remove($index)">remove</button>
                </li>
                <li ng-show="elements.length == 0">No any tasks!</li>
            </ul>
            <div class="counter">
                <div class="left">
                    Active: {{active}}
                </div>
                <div class="right">
                    Inactive: {{inactive}}
                </div>
            </div>
        </div>
    </body>
</html>
